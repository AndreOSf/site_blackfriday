      <fieldset class="endereco">
      <legend>Seu Endereço</legend>
        <p><label for="cRua">Endereço:</label> <input type="text" name="tRua" class="CRua" size="15" maxlength="80" placeholder="Rua, Av, Trav, ..."></p>
        <p><label for="cNum">Número:</label> <input type="number" name="tNum" class="cNum" min="0" max="99999"></p>
        <p><label for="cEst">Estado:</label><select name="tEst" class="cEst">
            <optgroup label="Região Nordeste">
              <option value="RJ">Rio Grande do Norte</option>

              <option value="RJ">Rio de Janeiro</option>
              <option value="SP">São Paulo</option>
              <option value="MG">Minas Gerais</option>
            </optgroup>

            <optgroup label="Região Sul">
              <option value="PR">Paraná</option>
              <option value="SC">Santa Catarina</option>
              <option value="RS">Rio grande do Sul</option>
            </optgroup>
          </select></p>
        <p><label for="">Cidade:</label><input type="text" name="cCid" id="cCid" size="20" maxlength="40" placeholder="Digite a sua Cidade" list="cidade"></p>

          <option value="Natal"></option>
          <option value="João Pessoa"></option>

        <p><label for="cNum">Quantidade:</label> <input type="number" name="tNum" class="cNum" min="0" max="99999"></p>
